<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <h1>Bocchi the Rock!</h1>
                <p>I am Bocchi fr</p>
            </div>
            <div style="background-color: #2A86BA">
                <h1>Yagate Kimi ni Naru</h1>
                <p>Bloom Into You</p>
            </div>
            <div style="background-color: #252E33">
                <h1>NieR:Automata</h1>
                <p>Game of the YoRHa</p>
            </div>
            <div style="background-color: #946DD8">
                <h1>Lycoris Recoil</h1>
                <p>LycoReco</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://wallpapercave.com/wp/wp12864254.jpg')"></div>
            <div style="background-image: url('https://wallpapercave.com/wp/wp5496414.jpg')"></div>
            <div style="background-image: url('https://images2.alphacoders.com/117/1178759.jpg')"></div>
            <div style="background-image: url('https://images2.alphacoders.com/129/1290521.jpg')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
